{% extends 'usuarios/_base_usuario.html' %}

{% load static %}

{% block content %}

<div class="page">
    {% for message in messages %}
    <div class="container-fluid p-4 m-1 d-flex justify-content-center">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{ message }}
        </div>
    </div>
    {% endfor %}
    <form action="{% url 'login' %}" method="POST" class="formLogin">
        {% csrf_token %}
        <div>
            <h1 style="margin-bottom: 0.5rem;">Cog Livros Login</h1>

            {% for field in form.visible_fields %}
            <div class="col-12 col-lg-12 d-flex flex-column justify-content-center" style="margin-bottom: 10px;">
                <label style=" margin-bottom: 5px;" for="field.id_for_label">{{ field.label}}</label>
                {{ field }}
            </div>
            {% endfor %}
            <a class="text-dark" style="text-decoration: none;" href="{% url 'cadastro' %}">Não possuí uma conta?
                Cadastre-se</a>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success col-6" style="padding: 0.8rem">login</button>
        </div>
    </form>
</div>

</body>
{% endblock %}
